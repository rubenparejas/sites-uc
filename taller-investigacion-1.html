    .btn-link {

    /* Etiquetas de los dos botones */

    // Combina materials y practices por 칤ndice dentro de cada unidad
    function buildUnifiedUnits(section) {
      const unified = {};
      for (let i = 1; i <= 4; i++) {
        const key = `unidad${i}`;
        const mats = (section.materials && section.materials[key]) || [];
        const prcs = (section.practices && section.practices[key]) || [];
        const len = Math.max(mats.length, prcs.length);
        unified[key] = Array.from({ length: len }).map((_, idx) => {
          const m = mats[idx] || {};
          const p = prcs[idx] || {};
          // Preferimos el nombre del material; si no hay, usamos el de pr치ctica; si no, un gen칠rico
          const name = m.name || p.name || `칈tem ${idx + 1}`;
          return {
            name,
            materialUrl: m.url || "",
            practicaUrl: p.url || ""
          };
        });
      }
      return unified;
    }

    function renderSections() {
      const container = document.getElementById('sections-container');
      container.innerHTML = '';

      courseData.sections.forEach(section => {
        const sectionDiv = document.createElement('div');
        sectionDiv.className = 'section';

        const unifiedUnits = buildUnifiedUnits(section);
        const unitsHtml = createUnitsHtml(unifiedUnits);

        sectionDiv.innerHTML = `
          <div class="section-header">
            <h3 class="section-title">${section.name}</h3>
          </div>
          <div class="section-content">
            <div class="materials-section">
              <h4 class="subsection-title">Materiales del curso</h4>
              ${unitsHtml}
            </div>
          </div>
        `;
        container.appendChild(sectionDiv);
      });
    }

    function createUnitsHtml(unitsData) {
      let html = '';
      for (let i = 1; i <= 4; i++) {
        const unidadKey = `unidad${i}`;
        const items = unitsData[unidadKey] || [];
        html += `
          <div class="unit-container">
            <h5 class="unit-title">游닀 Unidad ${i}</h5>
            <ul class="material-list">
              ${items.map(item => `
                <li class="material-item">
                  <div class="material-info">
                    <div class="material-details">
                      <div class="material-name">${item.name}</div>
                    </div>
                    <div class="material-actions">
                      ${item.materialUrl
                        ? `<a href="${item.materialUrl}" target="_blank" class="btn-link btn-material">Material</a>`
                        : `<span class="btn-link disabled btn-material">Material</span>`}
                      ${item.practicaUrl
                        ? `<a href="${item.practicaUrl}" target="_blank" class="btn-link btn-practica">Pr치ctica</a>`
                        : `<span class="btn-link disabled btn-practica">Pr치ctica</span>`}
                    </div>

              `).join('')}

        `;
      }
      return html;
